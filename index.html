<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="libs/tailwindcss.js"></script>
</head>

<body>
    <div id="layout-element" class="w-full h-screen flex">
        <div id="info" class="w-1/5 bg-[#08090E] p-4 flex flex-col gap-10 items-center">
            <div id="head" class="flex flex-col gap-2 items-center">
                <h1 class="text-2xl w-full text-center text-white font-bold">Formation:</h1>
                <select name="frm-select" id="frm-select"
                    class="rounded-md p-2 px-4 text-xl bg-[#A2A2A244] text-white font-semibold">
                    <option value="4-4-2" class="text-black">4-4-2</option>
                    <option value="4-3-3" class="text-black">4-3-3</option>
                </select>
            </div>
            <div id="player" class=" w-full flex flex-col gap-2 text-white max-w-52 h-60">
                <h2 class="text-2xl font-semibold">player:</h2>
                <div id="top-player-info" class="flex justify-between">
                    <div id="player-img"
                        class="size-32 border-2 rounded-lg bg-gradient-to-b from-[#069e47] to-[#00ff6e]">
                        <img src="https://cdn.sofifa.net/players/209/981/24_120.png" alt=""
                            class="w-full h-full object-cover">
                    </div>
                    <div id="player-top-left-info" class="flex flex-col items-center  justify-center">
                        <p id="player-pos" class=" text-3xl font-bold w-full text-center">GK</p>
                        <p id="player-ovr" class=" text-3xl font-bold w-full text-center">99</p>
                        <div id="player-flag" class="w-full p-1 aspect-[2:3]">
                            <img src="https://cdn.sofifa.net/flags/ma.png" alt="" class="w-full object-cover">
                        </div>
                    </div>
                </div>
                <div id="player-name-clup" class="flex gap-4 items-center">
                    <h1 id="player-name" class="text-4xl font-bold leading-8 w-fit">Yassin Bounou</h1>
                    <div id="player-clup" class="size-12 content-center">
                        <img src="https://cdn.sofifa.net/meta/team/7011/30.png" alt="" class="w-full object-cover">
                    </div>
                </div>
            </div>
            <div id="player-skills" class="w-full flex flex-col gap-2 text-white max-w-60 bg-[#1A1E28] rounded-lg p-4">
                <h3 class="text-xl font-semibold border-b border-[#2C3042] pb-2">Skills</h3>
                <div class="grid grid-cols-2 gap-2">
                    <div class="skill-item flex flex-col">
                        <div class="flex justify-between items-center">
                            <span class="text-sm opacity-70">Diving</span>
                            <span class="text-sm font-semibold">90</span>
                        </div>
                        <div class="w-full bg-[#2C3042] rounded-full h-2 mt-1">
                            <div class="bg-[#00FF6E] h-2 rounded-full" style="width: 90%"></div>
                        </div>
                    </div>
                    <div class="skill-item flex flex-col">
                        <div class="flex justify-between items-center">
                            <span class="text-sm opacity-70">Handling</span>
                            <span class="text-sm font-semibold">88</span>
                        </div>
                        <div class="w-full bg-[#2C3042] rounded-full h-2 mt-1">
                            <div class="bg-[#00FF6E] h-2 rounded-full" style="width: 88%"></div>
                        </div>
                    </div>
                    <div class="skill-item flex flex-col">
                        <div class="flex justify-between items-center">
                            <span class="text-sm opacity-70">Kicking</span>
                            <span class="text-sm font-semibold">85</span>
                        </div>
                        <div class="w-full bg-[#2C3042] rounded-full h-2 mt-1">
                            <div class="bg-[#00FF6E] h-2 rounded-full" style="width: 85%"></div>
                        </div>
                    </div>
                    <div class="skill-item flex flex-col">
                        <div class="flex justify-between items-center">
                            <span class="text-sm opacity-70">Positioning</span>
                            <span class="text-sm font-semibold">92</span>
                        </div>
                        <div class="w-full bg-[#2C3042] rounded-full h-2 mt-1">
                            <div class="bg-[#00FF6E] h-2 rounded-full" style="width: 92%"></div>
                        </div>
                    </div>
                    <div class="skill-item flex flex-col">
                        <div class="flex justify-between items-center">
                            <span class="text-sm opacity-70">Reflexes</span>
                            <span class="text-sm font-semibold">95</span>
                        </div>
                        <div class="w-full bg-[#2C3042] rounded-full h-2 mt-1">
                            <div class="bg-[#00FF6E] h-2 rounded-full" style="width: 95%"></div>
                        </div>
                    </div>
                    <div class="skill-item flex flex-col">
                        <div class="flex justify-between items-center">
                            <span class="text-sm opacity-70">Speed</span>
                            <span class="text-sm font-semibold">75</span>
                        </div>
                        <div class="w-full bg-[#2C3042] rounded-full h-2 mt-1">
                            <div class="bg-[#00FF6E] h-2 rounded-full" style="width: 75%"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="player-actions" class="mt-auto flex justify-center gap-2 rounded-lg p-2 bg-[#A2A2A244]">
                <button class="size-16 rounded-lg text-white bg-[#FF1212] flex justify-center items-center">
                    <span class="material-symbols-outlined text-[#fff]">
                        delete
                    </span>
                </button>
                <button class="size-16 rounded-lg text-white bg-[#2E3393] flex justify-center items-center">
                    <span class="material-symbols-outlined text-[#fff]">
                        edit_square
                    </span>
                </button>
            </div>
        </div>
        <div id="field" class="w-1/2 bg-red-400 relative z-10">
            <div class="z-[-1] absolute top-0 left-0 w-full h-full">
                <img src="assets/field.jpg" alt="" class="w-full h-full object-cover">
            </div>
            <div id="formation-display" class="w-full h-full bg-teal-500 opacity-20">
            </div>
        </div>
        <div id="players" class="w-[30%] bg-gray-400">
        </div>
    </div>
</body>

</html>
